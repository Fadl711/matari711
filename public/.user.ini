; PHP Configuration for Hostinger/Production
; This file works on most shared hosting (including Hostinger)

; Maximum file upload size (2GB)
upload_max_filesize = 2048M
post_max_size = 2048M

; Execution time limits (10 minutes for large uploads)
max_execution_time = 600
max_input_time = 600

; Memory limit
memory_limit = 512M

; Maximum number of files that can be uploaded via a single request
max_file_uploads = 20

; Enable output buffering for progress tracking
output_buffering = On
