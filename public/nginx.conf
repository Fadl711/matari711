# ========================================
# إعدادات nginx للرفع الكبير
# ========================================
# ضع هذا الملف في: public/nginx.conf
# أو أضف المحتوى إلى nginx configuration الخاص بك

# حد أقصى لحجم الملف (2GB)
client_max_body_size 2048M;

# وقت انتظار أطول للرفع
client_body_timeout 600s;
send_timeout 600s;
proxy_connect_timeout 600s;
proxy_send_timeout 600s;
proxy_read_timeout 600s;
fastcgi_send_timeout 600s;
fastcgi_read_timeout 600s;

# Buffer أكبر لملفات الرفع الكبيرة
client_body_buffer_size 256k;
client_header_buffer_size 64k;
large_client_header_buffers 8 64k;

# ملاحظة: إذا كنت على Hostinger أو Shared Hosting:
# - قد لا تستطيع تعديل nginx مباشرة
# - اتصل بالدعم الفني لزيادة client_max_body_size
# - أو استخدم VPS/Dedicated Server للتحكم الكامل
